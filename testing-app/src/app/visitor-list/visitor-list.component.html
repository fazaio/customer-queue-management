<div>
    <button mat-raised-button style="background: slateblue" (click)="changePage('')"> Back </button>
</div>
<section class="grid-container">
    <div>
        <!-- <div>Visitor List</div> -->
        <div class="left">
            <p>Cari Visitor</p>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter by Name">
        </div>
    </div>
    <div class="right">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="full_name">
                <th mat-header-cell *matHeaderCellDef> Full Name</th>
                <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
            </ng-container>
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Address</th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>
            <ng-container matColumnDef="phone_number">
                <th mat-header-cell *matHeaderCellDef> Phone Number</th>
                <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
            </ng-container>
            <ng-container matColumnDef="queue_number">
                <th mat-header-cell *matHeaderCellDef> Queue Number</th>
                <td mat-cell *matCellDef="let element"> A-{{element.queue_number}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</section>
