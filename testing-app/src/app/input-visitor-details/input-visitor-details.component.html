<div>
    <button mat-raised-button style="background: slateblue" (click)="changePage('')"> Home </button>
</div>
<section>
    <div class="header">
        Register Visitor
    </div>
    <form (ngSubmit)="submitForm()">
        <div class="grid-container">
            <div>
                <div class="form-group">
                    <input class="form-field" type="text" id="name" placeholder="Full Name" name="name"
                        [(ngModel)]="formData.full_name" required>
                    <input class="form-field" type="text" id="address" placeholder="Address" name="address"
                        [(ngModel)]="formData.address" required>
                </div>
            </div>
            <div>
                <div class="form-group">
                    <input class="form-field" type="text" id="email" placeholder="Email" name="email"
                        [(ngModel)]="formData.email" required>
                    <input class="form-field" type="text" id="phone_number" placeholder="Phone Number"
                        name="phone_number" [(ngModel)]="formData.phone_number" required>
                </div>
            </div>
        </div>
        <button mat-raised-button class="full-button" type="submit" style="background: orange"> Save </button>
    </form>
</section>
